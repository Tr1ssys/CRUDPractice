<!DOCTYPE html>
<html lang="en" xmlns:sd="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th><a class="sorted" sd:pagination-sort="email" >Username</a></th>
    <th><a class="sorted" sd:pagination-sort="fullName" >First name</a></th>
    <th>Date of Birth</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row : ${data}">
    <th scope="row" th:text="${row.email}">Username</th>
    <td th:text="${row.fullName}">Name</td>
    <td th:text="${row.dateOfBirth}">Date of Birth</td>
    <td><a th:href="@{person-update/{id}(id=${row.id})}">Edit</a></td>
    <td><a th:href="@{person-delete/{id}(id=${row.id})}">Delete</a></td>
    <td><a th:href="@{person-entry/{id}(id=${row.id})}">Список времени входа</a></td>
  </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-sm-6">
    <div sd:pagination-summary="">info</div>
  </div>
  <div class="col-sm-6">
    <nav>
      <ul class="pagination" sd:pagination="pager">
        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
      </ul>
    </nav>
  </div>
</div>
<p><a href="/person-create">Create User</a></p>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
