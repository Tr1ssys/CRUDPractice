<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Persons</title>
</head>
<body>
<div th:switch="${person}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2 th:text="${person.email}">Время входа пользователя </h2>
    <table>
      <thead>
      <tr>
        <th>Время входа</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="time : ${person.entryTimeList}">
        <td th:text="${time.datetime}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
